# Simple workflow for deploying static content to GitHub Pages
# Adapted from https://dev.to/daslaw/deploying-a-vite-app-to-github-pages-using-github-actions-a-step-by-step-guide-2p4h, accessed 18/04/2024
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true
  
jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./medieval-recipe-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: medieval-recipe-app/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Deploy
        run: |
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            npm run deploy

